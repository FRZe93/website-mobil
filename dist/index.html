<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Verifikasi</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const savedUsers = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = savedUsers.find(user => user.username === username && user.password === password);

      if (foundUser) {
        alert("Login berhasil!");
        // Simpan nama pengguna ke localStorage
        localStorage.setItem("loggedInUser", username);
        // Arahkan ke halaman login sukses
        window.location.href = "login-sukses.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</head>
<body>
  <section>
    <div class="signin">
      <div class="content">
        <h2>Masuk</h2>
        <form onsubmit="login(event)" class="form">
          <div class="inputBox">
            <input type="text" id="username" required>
            <i>Nama Pengguna</i>
          </div>

          <div class="inputBox">
            <input type="password" id="password" required>
            <i>Kata Sandi</i>
          </div>

          <div class="links">
            <a href="#">Lupa Kata Sandi</a>
            <a href="daftar.html">Daftar</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
