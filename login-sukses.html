<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Berhasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
    }
    p {
      margin-top: 10px;
      font-size: 18px;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
    a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ… Login Berhasil</h1>
    <p>Selamat datang, <span id="username"></span>!</p>
    <a href="index.html">Ke Beranda</a>
  </div>

  <script>
    // Ambil username dari localStorage
    const username = localStorage.getItem("loggedInUser") || "Pengguna";
    document.getElementById("username").textContent = username;
  </script>
</body>
</html>
